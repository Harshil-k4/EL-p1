<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elegant ToDo App with Glass Effect</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 50px 20px;
      overflow-x: hidden;

      /* Layered vibrant gradient background */
      background:
        radial-gradient(circle at top left, #ff9a9e 0%, transparent 70%),
        radial-gradient(circle at bottom right, #fad0c4 0%, transparent 70%),
        linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
    }

    .container {
      background: rgba(255 255 255 / 0.15);
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255 255 255 / 0.18);
      width: 360px;
      max-width: 96vw;
      padding: 32px 30px 24px;
      color: #fff;
      user-select: none;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 700;
      font-size: 2rem;
      letter-spacing: 0.8px;
      color: #f0f0f0;
      user-select: text;
    }

    .input-row {
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-bottom: 24px;
    }

    label {
      font-weight: 600;
      font-size: 0.95rem;
      color: #e1e1e1;
      user-select: text;
    }

    input[type="text"],
    input[type="datetime-local"],
    textarea {
      padding: 12px 15px;
      border-radius: 12px;
      border: 2px solid rgba(255 255 255 / 0.45);
      font-size: 1rem;
      width: 100%;
      outline: none;
      resize: none;
      font-weight: 500;
      color: #222;
      background-color: rgba(255 255 255 / 0.92);
      box-shadow:
        inset 3px 3px 6px rgba(255 255 255 / 0.8),
        inset -3px -3px 6px rgba(60 60 60 / 0.05);
      transition: border-color 0.25s ease, box-shadow 0.25s ease;
      box-sizing: border-box;
    }

    input[type="text"]:focus,
    input[type="datetime-local"]:focus,
    textarea:focus {
      border-color: #f4be2c;
      box-shadow:
        0 0 10px 3px #f4be2c,
        inset 3px 3px 8px rgba(255 255 255 / 0.95),
        inset -3px -3px 8px rgba(20 20 20 / 0.1);
      background-color: #fff;
      color: #222;
    }

    textarea {
      font-family: 'Poppins', sans-serif;
      line-height: 1.35;
    }

    button {
      padding: 14px 0;
      font-size: 1.1rem;
      font-weight: 600;
      background: linear-gradient(270deg, #a445b2, #fa4299, #f4be2c, #20c997);
      background-size: 800% 800%;
      border: none;
      border-radius: 18px;
      color: #fff;
      cursor: pointer;
      transition: background-position 2.5s ease-in-out, box-shadow 0.3s ease;
      user-select: none;
      box-shadow:
        0 0 8px 0 rgb(164 69 178 / 0.9),
        0 0 25px 6px rgb(250 66 153 / 0.3),
        0 0 48px 20px rgb(244 190 44 / 0.12);
    }
    button:hover,
    button:focus {
      background-position: right center;
      box-shadow:
        0 0 15px 2px rgb(164 69 178),
        0 0 35px 8px rgb(250 66 153),
        0 0 58px 32px rgb(244 190 44);
      outline: none;
    }

    ul {
      list-style: none;
      margin: 0;
      padding: 0;
      user-select: none;
      max-height: 410px;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: #ddd transparent;
    }
    ul::-webkit-scrollbar {
      width: 8px;
    }
    ul::-webkit-scrollbar-thumb {
      background-color: #ddd;
      border-radius: 20px;
      border: none;
    }

    li {
      background: rgba(255 255 255 / 0.18);
      border-radius: 15px;
      box-shadow: inset 3px 3px 5px rgba(255 255 255 / 0.28), inset -3px -3px 6px rgba(0 0 0 / 0.15);
      margin-bottom: 14px;
      padding: 18px 18px 16px 22px;
      display: flex;
      flex-direction: column;
      cursor: grab;
      transition: box-shadow 0.3s ease, background 0.3s ease;
      position: relative;
      color: #faf9ff;
    }
    li:active {
      cursor: grabbing;
    }
    li:hover {
      box-shadow:
        1px 1px 14px 3px rgba(244, 190, 44, 0.85),
        inset 3px 3px 8px rgba(255 255 255 / 0.38),
        inset -3px -3px 8px rgba(0 0 0 / 0.25);
      background: rgba(255 255 255 / 0.3);
      user-select: none;
    }
    li.done {
      background: rgba(39 174 96 / 0.35);
      color: #cce0ca;
      text-decoration: line-through;
      cursor: default;
      box-shadow:
        inset 2px 2px 5px rgba(39 174 96 / 0.65),
        0 0 14px 4px rgba(39 174 96 / 0.9);
    }
    li.done:hover {
      background: rgba(39 174 96 / 0.45);
      box-shadow:
        inset 3px 3px 6px rgba(39 174 96 / 0.85),
        0 0 22px 8px rgba(39 174 96 / 0.98);
    }

    .todo-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      user-select: text;
    }
    .todo-title {
      font-weight: 700;
      font-size: 1.1rem;
      color: inherit;
      margin-right: 14px;
      word-break: break-word;
    }
    .todo-actions {
      display: flex;
      align-items: center;
      gap: 14px;
      user-select: none;
      flex-shrink: 0;
    }
    .btn-action {
      background: none;
      border: none;
      font-size: 1.28rem;
      padding: 4px 5px;
      cursor: pointer;
      opacity: 0.75;
      transition: opacity 0.2s ease;
      color: inherit;
      outline-offset: 4px;
    }
    .btn-action:focus,
    .btn-action:hover {
      opacity: 1;
      outline: 2px solid #f4be2c;
      border-radius: 8px;
    }
    .btn-toggle {
      color: #d3dffb;
    }
    .btn-toggle.done {
      color: #81c784;
    }
    .btn-delete {
      color: #ff7f7f;
    }
    .btn-delete:hover {
      color: #ff4545;
    }

    .todo-desc {
      margin-left: 2px;
      margin-right: 2px;
      color: #d9dbdf;
      font-size: 0.93rem;
      line-height: 1.3;
      user-select: text;
      margin-top: 8px;
      white-space: pre-wrap;
      max-height: 72px;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: #ccc transparent;
    }
    .todo-desc::-webkit-scrollbar {
      width: 6px;
    }
    .todo-desc::-webkit-scrollbar-thumb {
      background-color: #ccc;
      border-radius: 8px;
      border: none;
    }

    .todo-time {
      font-size: 0.87rem;
      color: #f4be2c;
      margin-top: 9px;
      user-select: text;
      letter-spacing: 0.03em;
      font-weight: 600;
    }

    .empty-msg {
      text-align: center;
      color: #bfc3c7;
      font-size: 1.1rem;
      margin-top: 30px;
      font-weight: 600;
    }

    @media (max-width: 400px) {
      .container {
        width: 98vw;
        padding: 25px 20px 18px;
      }
      .todo-title {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-label="Todo List Application">
    <h1>My ToDo App</h1>
    <div class="input-row">
      <label for="input-title">Task Title <span aria-hidden="true">*</span></label>
      <input type="text" id="input-title" maxlength="50" placeholder="Enter task title" aria-required="true" />
      
      <label for="input-desc">Description</label>
      <textarea id="input-desc" rows="3" maxlength="150" placeholder="Additional details (optional)"></textarea>
      
      <label for="input-due">Due Date &amp; Time</label>
      <input type="datetime-local" id="input-due" />
      
      <button onclick="addTodo()" aria-label="Add task">Add Task</button>
    </div>
    <ul id="todo-list" aria-live="polite" aria-relevant="additions removals" tabindex="0"></ul>
    <div id="empty-msg" class="empty-msg" aria-live="assertive">No tasks yet. Add a task!</div>
  </div>

  <script>
    const inputTitle = document.getElementById('input-title');
    const inputDesc  = document.getElementById('input-desc');
    const inputDue   = document.getElementById('input-due');
    const todoList   = document.getElementById('todo-list');
    const emptyMsg   = document.getElementById('empty-msg');
    let todos = [];

    function render() {
      todoList.innerHTML = '';
      if (todos.length === 0) {
        emptyMsg.style.display = 'block';
        todoList.setAttribute('aria-label', '');
        return;
      }
      emptyMsg.style.display = 'none';
      todoList.setAttribute('aria-label', 'List of tasks');
      
      todos.forEach((todo, index) => {
        const li = document.createElement('li');
        li.className = todo.done ? 'done' : '';
        li.tabIndex = 0;
        li.setAttribute('aria-checked', todo.done);
        li.setAttribute('role', 'listitem');
        
        const header = document.createElement('div');
        header.className = 'todo-header';
        
        const title = document.createElement('div');
        title.className = 'todo-title';
        title.textContent = todo.title;

        const actions = document.createElement('div');
        actions.className = 'todo-actions';

        const toggleBtn = document.createElement('button');
        toggleBtn.className = `btn-action btn-toggle ${todo.done ? 'done' : ''}`;
        toggleBtn.innerHTML = todo.done ? '&#x2611;' : '&#x2610;';
        toggleBtn.title = todo.done ? 'Mark as not done' : 'Mark as done';
        toggleBtn.onclick = () => toggleTodo(index);

        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'btn-action btn-delete';
        deleteBtn.innerHTML = '&#x1F5D1;';
        deleteBtn.title = 'Delete task';
        deleteBtn.onclick = () => deleteTodo(index);

        actions.appendChild(toggleBtn);
        actions.appendChild(deleteBtn);
        header.appendChild(title);
        header.appendChild(actions);

        const desc = document.createElement('div');
        desc.className = 'todo-desc';
        desc.textContent = todo.desc || '';
        desc.style.display = todo.desc ? 'block' : 'none';

        const due = document.createElement('div');
        due.className = 'todo-time';
        due.textContent = todo.due ? `Due: ${new Date(todo.due).toLocaleString()}` : '';
        due.style.display = todo.due ? 'block' : 'none';

        li.appendChild(header);
        li.appendChild(desc);
        li.appendChild(due);

        todoList.appendChild(li);
      });
    }

    function addTodo() {
      const title = inputTitle.value.trim();
      if (!title) {
        alert('Please enter a task title.');
        inputTitle.focus();
        return;
      }
      todos.push({
        title,
        desc: inputDesc.value.trim(),
        due: inputDue.value,
        done: false
      });
      inputTitle.value = '';
      inputDesc.value = '';
      inputDue.value = '';
      render();
    }

    function toggleTodo(idx) {
      todos[idx].done = !todos[idx].done;
      render();
    }

    function deleteTodo(idx) {
      todos.splice(idx, 1);
      render();
    }

    inputTitle.addEventListener('keydown', e => {
      if (e.key === 'Enter') addTodo();
    });
    inputDesc.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        addTodo();
      }
    });
    inputDue.addEventListener('keydown', e => {
      if (e.key === 'Enter') addTodo();
    });

    render();
  </script>
</body>
</html>
